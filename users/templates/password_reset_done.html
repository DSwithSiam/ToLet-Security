{% extends "base.html" %}



{% block content %}
<section id="password-reset-form" class="my-5">
    <div class="container my-3">
        <div class="row justify-content-center mt-5">
            <div class="col-11 col-md-8 col-lg-8">
                <div class="alert alert-success">
                    Password reset email has been sent. Check your email for instructions on resetting your password. Check your mail from <a href="mailto:{{ email }}">{{ email }}</a> here.
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
