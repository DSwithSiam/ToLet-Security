{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container col-md-4 mt-5">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3 " id="ex1" role="tablist">
        <li class="nav-item bg-dark text-white" role="presentation">
            <a class="nav-link active text-white bg-dark" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Register</a>
        </li>

    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form action='' method="POST" >
                {% csrf_token %}
                <div class="shadow p-5">
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Full Name</label>
                        <input type="text" id="FullName" class="form-control" name="username" />

                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Email</label>
                        <input type="email" id="Phone" class="form-control" name="email" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" name="password1" />

                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Confirm Password</label>
                        <input type="password" id="loginPassword" class="form-control" name="password2" />

                    </div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />

                            </div>
                        </div>

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="/login/">Have any account?</a>
                        </div>
                    </div>

                    <!-- Create button -->
                    <input type="submit" class="btn btn-primary form-control btn-block mb-4 bg-dark text-white" value='Create'>

                </div>

            </form>
        </div>
        
    </div>
    <!-- Pills content -->
</div>
{% endblock content %}
