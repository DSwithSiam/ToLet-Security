{% extends "base.html" %}
{% load static %}

{% block title %}ToLet & Security | Profile{% endblock title %}

{% block content %}

<style>
    body {
        background-color: #dfe2e6;
        padding-top: 60px;
    }

    .faq-container {
        max-width: 700px;
        margin: 0 auto;
    }
</style>
</head>
<section class="breadcrumb-area img-fluid  d-flex align-items-center" style="background-image:url('{% static 'images/test-bg.jpg' %}')">
    <div class="container">
    
                <div class="breadcrumb-wrap text-center">
                    <div class="breadcrumb-title mb-30">
                        <h2 class=" text-white fs-sm-3">FAQ</h2>
                                                         
                    </div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
        
                        </ol>
                    </nav>
            
        </div>
    </div>
</section>

<div class="container mt-5">
  <h1 class="mb-4">Frequently Asked Questions</h1>

  {% if faqs %}
      <div class="accordion" id="faqAccordion">
          {% for faq in faqs %}
              <div class="accordion-item">
                  <h2 class="accordion-header" id="faqHeading{{ forloop.counter }}">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapse{{ forloop.counter }}" aria-expanded="true" aria-controls="faqCollapse{{ forloop.counter }}">
                          <strong>{{ faq.question }}</strong>
                      </button>
                  </h2>
                  <div id="faqCollapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="faqHeading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                      <div class="accordion-body">
                          {{ faq.answer }}
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
  {% else %}
      <p>No FAQs available.</p>
  {% endif %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


{% endblock content %}
