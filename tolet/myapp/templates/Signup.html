
{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}

{% block content %}

  <div class="container">
    
      <p class="text-center" style="margin-top: 20px; color: rgb(0, 47, 255);font-weight: 900;font-size: 20px;">Logo Here</p>
    <div class="card mx-auto mt-5  boxbackground" style="width: 380px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
      <h2 class="text-center mt-3">Signup</h2>

      <form action="/signup" method="post" class="px-5 py-3">
        <div class="form-group pb-3 d-flex align-items-center">
            <label for="fullName"><i style="font-size: 25px; padding: 3px;" class="bi bi-person border"></i></label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full name">
        </div>

        <div class="form-group pb-3 d-flex align-items-center">
            <label for="email"><i style="font-size: 25px; padding: 3px;" class="bi bi-envelope-open border"></i></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>

        <div class="form-group pb-3 d-flex align-items-center ">
            <label for="phoneNumber"><i style="font-size: 25px; padding: 3px;" class="bi bi-phone border"></i></label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone number">
        </div>

        <div class="form-group pb-3 d-flex">
            <label for="password"><i style="font-size: 25px; padding: 3px;" class="bi bi-eye-slash border"></i></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>

        <div class="form-group pb-3 d-flex align-items-center">
           <label for="confirmPassword"> <i style="font-size: 25px; padding: 3px;" class="bi bi-eye-slash border"></i></label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="form-check pb-3">
          <input type="checkbox" class="form-check-input" id="termsAndConditions" name="termsAndConditions">
          <label class="form-check-label" for="termsAndConditions">I agree to the <a href="#">terms</a> & <a href="#">conditions</a>.</label>
        </div>

        <div class="text-center pb-3">
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>
        <div class="text-center">
            <p>Already Have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
    
  </div>
  <p style="color: rgba(39, 37, 37, 0.644);" class="text-center mt-2">Â© 2023 All rights reserved by To-let & Security</p>


  {% endblock content %}
